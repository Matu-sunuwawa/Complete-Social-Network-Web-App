<div class="modal-header border-0">
    <h5 class="modal-title fw-bold">Delete Group</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body text-center py-4">
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    <p class="text-danger small">This action cannot be undone. All group data will be lost.</p>
</div>
<div class="modal-footer border-0">
    <button type="button" class="btn btn-light rounded-pill px-4" data-bs-dismiss="modal">Cancel</button>
    <form hx-post="{% url 'group:group_delete' object.id %}" hx-target="#main-content-area">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger rounded-pill px-4" data-bs-dismiss="modal">
            Confirm Delete
        </button>
    </form>
</div>
