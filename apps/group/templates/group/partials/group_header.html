<div class="d-flex justify-content-between align-items-center">
    {% if current_tab == 'group_detail' %}
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-light rounded-circle"
                    hx-get="{% url 'group:group_list' %}?tab={% if back_tab %}{{ back_tab }}{% elif request.user == current_group.created_by %}your_groups{% else %}discover{% endif %}"
                    hx-target="#main-content-area"
                    hx-push-url="true">
                ‚Üê
            </button>
            <div>
                <h2 class="h4 mb-0 fw-bold">{{ current_group.name }}</h2>
                <span class="text-muted small">{{ current_group.num_member }} members</span>
            </div>
        </div>

        <div class="d-flex align-items-center gap-2">
            {% if request.user == current_group.created_by %}
                <button class="btn btn-success rounded-circle d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px;"
                        hx-get="{% url 'post:post_create' %}?group_id={{ current_group.id }}"
                        hx-target="#modal-content-target">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>

                <div class="dropdown">
                    <div class="cursor-pointer p-2 bg-light rounded-circle"
                         id="groupMenu{{ current_group.id }}"
                         data-bs-toggle="dropdown"
                         aria-expanded="false">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="12" cy="5" r="1"></circle>
                            <circle cx="12" cy="19" r="1"></circle>
                        </svg>
                    </div>

                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-sm rounded-4" aria-labelledby="groupMenu{{ current_group.id }}">
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 py-2 cursor-pointer"
                               hx-get="{% url 'group:group_update' current_group.id %}"
                               hx-target="#modal-content-target">
                                <small>Edit Group</small>
                            </a>
                        </li>
                        <li>
                            <button class="dropdown-item d-flex align-items-center gap-2 py-2 text-danger border-0 bg-transparent"
                                    hx-get="{% url 'group:group_delete' current_group.id %}"
                                    hx-target="#modal-content-target">
                                <small>Delete Group</small>
                            </button>
                        </li>
                    </ul>
                </div>
            {% else %}
                <button class="btn {% if current_group.id in joined_group_ids %}btn-success{% else %}btn-outline-success{% endif %} rounded-pill px-4"
                        hx-post="{% url 'group:group_toggle' current_group.id %}"
                        hx-target="this"
                        hx-swap="outerHTML">
                    {% if current_group.id in joined_group_ids %}Leave{% else %}Join{% endif %}
                </button>
            {% endif %}
        </div>

    {% else %}
        <div class="d-flex gap-2">
            <button class="btn {% if current_tab == '' %}btn-primary{% else %}btn-outline-primary{% endif %} rounded-pill px-4"
                    hx-get="{% url 'group:group_list' %}"
                    hx-target="#main-content-area"
                    hx-push-url="true">
                Feed
            </button>
            <button class="btn {% if current_tab == 'your_groups' %}btn-primary{% else %}btn-outline-primary{% endif %} rounded-pill px-4"
                    hx-get="{% url 'group:group_list' %}?tab=your_groups"
                    hx-target="#main-content-area"
                    hx-push-url="true">
                Your Groups
            </button>
            <button class="btn {% if current_tab == 'discover' %}btn-primary{% else %}btn-outline-primary{% endif %} rounded-pill px-4"
                    hx-get="{% url 'group:group_list' %}?tab=discover"
                    hx-target="#main-content-area"
                    hx-push-url="true">
                Discover
            </button>
        </div>

        <div>
            <button class="btn btn-success rounded-pill px-4"
                    hx-get="{% url 'group:group_create' %}"
                    hx-target="#modal-content-target">
                + Create Group
            </button>
        </div>
    {% endif %}
</div>
