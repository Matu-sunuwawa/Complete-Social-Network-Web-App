<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-5 shadow-lg">
        <div class="modal-body text-center p-4">
            <div class="mb-3">
                <i class="bi bi-exclamation-circle text-danger fs-1"></i>
            </div>
            <h4 class="fw-bold">Delete Post?</h4>
            <p class="text-muted">Are you sure you want to delete this post? You can't undo this action.</p>

            <div class="d-flex gap-2 justify-content-center mt-4">
                <button type="button" class="btn btn-light rounded-3 px-4 fw-medium" data-bs-dismiss="modal">
                    Keep it
                </button>

                <button type="button"
                        class="btn btn-danger rounded-3 px-4 fw-medium"
                        hx-delete="{% url 'post:post_delete' post.id %}"
                        hx-target="#post-{{ post.id }}"
                        hx-swap="outerHTML"
                        data-bs-dismiss="modal">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
