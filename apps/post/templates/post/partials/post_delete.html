{% load static %}
<div class="modal-body text-center p-4">
    <div class="mb-3">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#dc3545" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
    </div>
    <h4 class="fw-bold">Delete Post?</h4>
    <p class="text-muted">Are you sure you want to delete this post? This action cannot be undone.</p>

    <div class="d-flex gap-2 justify-content-center mt-4">
        <button type="button" class="btn btn-light rounded-pill px-4 fw-medium" data-bs-dismiss="modal">
            Keep it
        </button>

        <button type="button"
                class="btn btn-danger rounded-pill px-4 fw-medium"
                hx-delete="{% url 'post:post_delete' post.id %}"
                hx-target="#post-{{ post.id }}"
                hx-swap="outerHTML"
                hx-on::after-request="bootstrap.Modal.getInstance(document.getElementById('modals-here')).hide();">
            Delete
        </button>
    </div>
</div>
