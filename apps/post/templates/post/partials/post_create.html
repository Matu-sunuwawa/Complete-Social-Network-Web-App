{% load static %}

{% if not group_id %}
    <div class="d-flex align-items-center mb-3">
    <button class="btn btn-link text-decoration-none text-primary p-0"
            hx-get="{% url 'group:group_list' %}?tab=group_detail&group_id={{ group_id }}"
            hx-target="#main-content-area"
            hx-push-url="true">
        ‚Üê Back to Group
    </button>
    </div>
{% endif %}

<form hx-post="{% url 'post:post_create' %}{% if group_id %}?group_id={{ group_id }}{% endif %}"
      hx-target="#post-list"
      hx-encoding="multipart/form-data"
      hx-on::after-request="if(event.detail.successful) { this.reset(); document.getElementById('image-preview-container-create').innerHTML = ''; }"
      class="bg-white rounded-5 p-3">
    {% csrf_token %}

    {% if group_id %}
        <input type="hidden" name="group_id" value="{{ group_id }}">
    {% endif %}

    <div class="d-flex align-items-start gap-2">
        <textarea name="content" class="form-control border-0 shadow-none fs-5"
                rows="3" placeholder="Share something..." style="resize: none;" required></textarea>
    </div>

    <div id="image-preview-container-create" class="mt-3 d-flex flex-wrap gap-2"></div>

    <div class="border-top d-flex justify-content-between align-items-center pt-3 mt-3">
        <div class="d-flex align-items-center">
            <input type="file" name="images" accept="image/*" class="d-none" id="image-upload-create"
                multiple onchange="handleMultipleImagePreview(this, 'create')">

            <label for="image-upload-create" class="btn btn-light rounded-circle p-2 cursor-pointer">
                <img src="{% static 'assets/image-24-outlined.svg' %}" width="24" alt="Add Photo">
            </label>
            <span class="ms-2 small text-muted fw-medium">Add Photo</span>
        </div>
        <button type="submit" class="btn btn-primary fw-bold px-5 rounded-3">Create</button>
    </div>
</form>
