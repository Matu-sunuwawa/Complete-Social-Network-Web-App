{% load static %}
<div class="bg-white rounded-5 p-4 shadow-sm">
    <h3 class="h5 fw-bold mb-4">Notifications</h3>
    {% for n in notifications %}
    <div class="d-flex align-items-center justify-content-between py-3 border-bottom">
        <div class="d-flex align-items-center gap-3">
            <img src="{% if n.sender.profile.profile_pic %}{{ n.sender.profile.profile_pic.url }}{% else %}{% static 'assets/default-avatar.png' %}{% endif %}"
                 class="rounded-circle" width="45" height="45" style="object-fit: cover;">
            <div>
                <p class="mb-0"><strong>{{ n.sender.username }}</strong> {{ n.text_preview }}</p>
                <small class="text-muted">{{ n.created_at|timesince }} ago</small>
            </div>
        </div>
        {% if n.post %}
            <a href="{% url 'post:post_detail' n.post.id %}" hx-get="{% url 'post:post_detail' n.post.id %}" hx-target="#main-content-area" class="btn btn-sm btn-light rounded-pill">View</a>
        {% endif %}
    </div>
    {% empty %}
    <p class="text-center text-muted py-5">No notifications yet.</p>
    {% endfor %}
</div>
