{% if unread_count > 0 %}
  <span class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger border border-light"
        style="font-size: 0.65rem; padding: 0.25em 0.45em; z-index: 1;"
        id="notification-badge">
    {{ unread_count }}
  </span>
{% else %}
  <span id="notification-badge"></span>
{% endif %}
