<div class="modal-header border-0">
    <h5 class="modal-title fw-bold">Edit Profile</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form hx-post="{% url 'user:profile_update' %}"
      hx-target="#profile-info-section"
      hx-encoding="multipart/form-data"
      hx-on::after-request="if(event.detail.successful) {
        bootstrap.Modal.getInstance(document.getElementById('modals-here')).hide();
    }"
    >
    {% csrf_token %}
    <div class="modal-body">
        <div class="mb-3">
            <label class="form-label fw-medium">Username</label>
            <input type="text" name="username" value="{{ username_val }}" class="form-control rounded-3 shadow-none">
        </div>
        <div class="mb-3">
            <label class="form-label fw-medium">Bio</label>
            {{ form.bio }}
        </div>
        <div class="mb-3">
            <label class="form-label fw-medium">Profile Picture</label>
            {{ form.profile_pic }}
        </div>
    </div>
    <div class="modal-footer border-0">
        <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Save Changes</button>
    </div>
</form>
